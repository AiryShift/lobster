{% extends "base.html" %}


{% block body %}
<script type="text/javascript" src="{{ url_for('static', filename='game.js') }}" charset="utf-8"></script>
<h1 class="mt-3 mb-3">Playing Lobstah "Game"</h1>

<div>
	<h2 class="mb-3">My Information</h2>
	<p>
		Today is: <strong id="day_of_week">Monday</strong>
	</p>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Cash</th>
				<th scope="col">Boats</th>
				<th scope="col">Pots</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="my_id">-</td>
				<td id="my_cash">$ -</td>
				<td id="my_boats">-</td>
				<td id="my_pots">-</td>
			</tr>
		</tbody>
	</table>
</div>

<div>
	<h2>Planning</h2>
</div>

<div>
	<h2>Commands</h2>
	<button class="btn" id="update-btn" onclick="requestInfo()">Update Information</button>
	<button class="btn text-danger" id="join-btn" onclick="join()">Join</button>
	<button class="btn text-danger" id="restart-btn" onclick="resetGame()">Restart</button>
</div>
{% endblock body %}

{% block js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js" integrity="sha256-0YA7ixx4+I4GrLichcjWSQHIUSQiI8ojTDqsK7AZ5zU=" crossorigin="anonymous"></script>
{% endblock js %}
